    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact</h2>
          <p> Please contact me if you have any inquiries.</p>
        </div>

        <div class="container1">
          <form>
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" placeholder="Your name" id="contact-name" onkeyup="validateName()">
              <span id="name-error"></span>
            </div>
    
            <div class="input-group">
              <label>Email Id</label>
              <input type="email" placeholder="Your Email" id="contact-email" onkeyup="validateEmail()">
              <span id="email-error"></span>
            </div>   
      
            <div class="input-group">
              <label>Your Message</label>
              <textarea rows="5" placeholder="Your message" id="contact-message" onkeyup="validateMessage()">
              </textarea>
              <span id="message-error"></span>
            </div>
          <button onclick="return validateForm()">Submit</button>
          <span id="submit-error"></span>
        </form>
      </div>
